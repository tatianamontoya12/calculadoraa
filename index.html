<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link id="css-link" rel="stylesheet" href="css/style_dark.css">
</head>
<body>

    <section id="cont-general">
        <div id="cont-calculadora">
            <div id="cont-escritura">
                <div id="input">0</div>
            </div>
            <div id="cont-botones">

                <!-- Fila 1 -->
                <button id="ac" class="btn especial">AC</button>
                <button id="borrar" class="btn especial">B</button>
                <button id="porcentaje" class="btn especial">%</button>
                <button id="dividir" class="btn especial">/</button>

                <!-- Fila 2 -->
                <button id="7" class="btn">7</button>
                <button id="8" class="btn">8</button>
                <button id="9" class="btn">9</button>
                <button id="multiplicar" class="btn especial">x</button>

                <!-- Fila 3 -->

                <button id="4" class="btn">4</button>
                <button id="5" class="btn">5</button>
                <button id="6" class="btn">6</button>
                <button id="restar" class="btn especial">-</button>

                <!-- Fila 4 -->

                <button id="1" class="btn">1</button>
                <button id="2" class="btn">2</button>
                <button id="3" class="btn">3</button>
                <button id="sumar" class="btn especial">+</button>

                <!-- Fila 5 -->

                <button id="0" class="btn especial1">0</button>
                <button id="." class="btn">.</button>
                <button id="igual" class="btn especial">=</button>

            </div>
        </div>

        <button id="cambiar" onclick="cambiarCSS()">Click</button>
    </section>

    <script src="js/main.js"></script>
    
</body>
</html>
